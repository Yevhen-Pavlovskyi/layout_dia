<!DOCTYPE html>
<html lang="en">
  <head class="page">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="shortcut icon" href="./images/logo/Air black.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <div class="page__section header">
      <div class="container-wrap">
        <div class="top-actions">
          <div class="header__logo-container">
            <a href="#" class="header__logo"></a>
            <a href="#menu" class="header__logo--menu"></a>
          </div>

          <div class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__link">
                <a href="#about-us" class="nav__link">
                  about us
                </a>
              </li>

              <li class="nav__link">
                <a href="#services" class="nav__link">
                  services
                </a>
              </li>

              <li class="nav__link">
                <a href="#testimonials" class="nav__link">
                  testimonials
                </a>
              </li>

              <li class="nav__link">
                <a href="#contact-us" class="nav__link">
                  contact us
                </a>
              </li>
            </ul>
          </div>

          <a href="#contact-us" class="nav__link nav__link--line ">
            Hire us
          </a>
        </div>

        <div class="header__title-grid grid">
          <div class="grid__item grid__item--1-2 grid__item--Tablet-1-6 grid__item--Desktop-1-5 grid__item--largeScreen-1-4">
            <div class="header__title">Strategic Agency</div>
            <div class="header__subtitle">We believe in the power of bold ideas that can solve business challenges.</div>
            <a href="#" class="header__button">Learn more</a>
          </div>


        </div>
      </div>
      <div class="header__slider slider slider--1">
        <div class="slider__content">
          <div class="slider__arrows">
            <button class="slider__button">
              <img
              src="./images/slider/arrow-left.svg" alt="arrow-left"
              id="btn-left"
              class="slider__button-arrow"
              >
            </button>
            <button class="slider__button">
              <img
              src="./images/slider/arrow-right.svg" alt="arrow-right"
              id="btn-right"
              class="slider__button-arrow"
              >
            </button>

          </div>
          <div class="slider__info">
            <p class="slider__title">Intro</p>
            <p class="slider__text">By the same illusion which lifts the horizon.</p>

          </div>
        </div>
      </div>
    </div>



    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
